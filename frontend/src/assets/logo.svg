<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Yin-Yang base circle - left half (MTB wheel - thicker spokes) -->
  <circle cx="100" cy="100" r="90" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Yin-Yang dividing curve -->
  <path d="M100 10 A45 45 0 0 1 100 100 A45 45 0 0 0 100 190" stroke="#7c3aed" stroke-width="2" fill="#7c3aed" fill-opacity="0.08"/>
  <path d="M100 10 A45 45 0 0 0 100 100 A45 45 0 0 1 100 190" stroke="#a855f7" stroke-width="2" fill="#a855f7" fill-opacity="0.04"/>

  <!-- MTB wheel (left/top dot) - thicker, aggressive -->
  <circle cx="100" cy="55" r="12" fill="none" stroke="#7c3aed" stroke-width="2.5"/>
  <circle cx="100" cy="55" r="3" fill="#7c3aed"/>
  <!-- MTB spokes - thick, fewer -->
  <line x1="100" y1="43" x2="100" y2="47" stroke="#7c3aed" stroke-width="2"/>
  <line x1="100" y1="63" x2="100" y2="67" stroke="#7c3aed" stroke-width="2"/>
  <line x1="88" y1="55" x2="92" y2="55" stroke="#7c3aed" stroke-width="2"/>
  <line x1="108" y1="55" x2="112" y2="55" stroke="#7c3aed" stroke-width="2"/>

  <!-- Road bike wheel (right/bottom dot) - thin, elegant -->
  <circle cx="100" cy="145" r="12" fill="none" stroke="#a855f7" stroke-width="1.5"/>
  <circle cx="100" cy="145" r="3" fill="#a855f7"/>
  <!-- Road bike spokes - thin, many -->
  <line x1="100" y1="133" x2="100" y2="137" stroke="#a855f7" stroke-width="1"/>
  <line x1="100" y1="153" x2="100" y2="157" stroke="#a855f7" stroke-width="1"/>
  <line x1="88" y1="145" x2="92" y2="145" stroke="#a855f7" stroke-width="1"/>
  <line x1="108" y1="145" x2="112" y2="145" stroke="#a855f7" stroke-width="1"/>
  <line x1="91.5" y1="136.5" x2="94.3" y2="139.3" stroke="#a855f7" stroke-width="1"/>
  <line x1="105.7" y1="150.7" x2="108.5" y2="153.5" stroke="#a855f7" stroke-width="1"/>
  <line x1="108.5" y1="136.5" x2="105.7" y2="139.3" stroke="#a855f7" stroke-width="1"/>
  <line x1="94.3" y1="150.7" x2="91.5" y2="153.5" stroke="#a855f7" stroke-width="1"/>

  <!-- Chain links along the yin-yang curve - subtle -->
  <rect x="97" y="78" width="6" height="4" rx="1" fill="none" stroke="#722f37" stroke-width="1" opacity="0.6"/>
  <rect x="97" y="85" width="6" height="4" rx="1" fill="none" stroke="#722f37" stroke-width="1" opacity="0.5"/>
  <rect x="97" y="92" width="6" height="4" rx="1" fill="none" stroke="#722f37" stroke-width="1" opacity="0.4"/>
  <rect x="97" y="105" width="6" height="4" rx="1" fill="none" stroke="#722f37" stroke-width="1" opacity="0.4"/>
  <rect x="97" y="112" width="6" height="4" rx="1" fill="none" stroke="#722f37" stroke-width="1" opacity="0.5"/>
  <rect x="97" y="119" width="6" height="4" rx="1" fill="none" stroke="#722f37" stroke-width="1" opacity="0.6"/>

  <!-- Outer ring glow effect -->
  <circle cx="100" cy="100" r="90" stroke="url(#glowGradient)" stroke-width="1" fill="none"/>

  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ef4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
</svg>
