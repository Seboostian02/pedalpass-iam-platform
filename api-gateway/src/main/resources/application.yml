server:
  port: 8090

spring:
  config:
    import: optional:file:../.env[.properties]
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/users/**, /api/v1/roles/**, /api/v1/departments/**
          filters:
            - StripPrefix=0
        - id: resource-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/resources/**, /api/v1/access-requests/**
          filters:
            - StripPrefix=0
        - id: audit-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/audit/**
          filters:
            - StripPrefix=0
        - id: notification-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0
        # Swagger API docs routes
        - id: auth-service-docs
          uri: http://localhost:8081
          predicates:
            - Path=/v3/api-docs/auth-service
          filters:
            - RewritePath=/v3/api-docs/auth-service, /v3/api-docs
        - id: user-service-docs
          uri: http://localhost:8082
          predicates:
            - Path=/v3/api-docs/user-service
          filters:
            - RewritePath=/v3/api-docs/user-service, /v3/api-docs
        - id: resource-service-docs
          uri: http://localhost:8083
          predicates:
            - Path=/v3/api-docs/resource-service
          filters:
            - RewritePath=/v3/api-docs/resource-service, /v3/api-docs
        - id: audit-service-docs
          uri: http://localhost:8084
          predicates:
            - Path=/v3/api-docs/audit-service
          filters:
            - RewritePath=/v3/api-docs/audit-service, /v3/api-docs
        - id: notification-service-docs
          uri: http://localhost:8085
          predicates:
            - Path=/v3/api-docs/notification-service
          filters:
            - RewritePath=/v3/api-docs/notification-service, /v3/api-docs
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

jwt:
  secret-key: ${JWT_SECRET_KEY}

rate-limit:
  authenticated:
    replenish-rate: 50
    burst-capacity: 100
  anonymous:
    replenish-rate: 10
    burst-capacity: 20

logging:
  level:
    com.iam.gateway: DEBUG
    org.springframework.cloud.gateway: INFO

springdoc:
  swagger-ui:
    enabled: true
    urls-primary-name: Auth Service
    urls:
      - name: Auth Service
        url: /v3/api-docs/auth-service
      - name: User Service
        url: /v3/api-docs/user-service
      - name: Resource Service
        url: /v3/api-docs/resource-service
      - name: Audit Service
        url: /v3/api-docs/audit-service
      - name: Notification Service
        url: /v3/api-docs/notification-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
