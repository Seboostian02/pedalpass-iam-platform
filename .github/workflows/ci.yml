name: IAM Platform CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============== BUILD & TEST ==============
  build:
    runs-on: ubuntu-latest

    # CI-only test credentials — ephemeral containers, not real secrets
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pass
          POSTGRES_DB: ci_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: ci_user
          RABBITMQ_DEFAULT_PASS: ci_pass
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: ci_user
      DB_PASSWORD: ci_pass
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      RABBITMQ_HOST: localhost
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ci_user
      RABBITMQ_PASSWORD: ci_pass
      JWT_SECRET_KEY: ciTestOnlyKeyForGitHubActionsThatIsAtLeast32BytesLong!!
      SMTP_HOST: localhost
      SMTP_PORT: 1025

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Create test databases
        run: |
          PGPASSWORD=ci_pass psql -h localhost -U ci_user -d ci_db -c "CREATE DATABASE iam_auth;"
          PGPASSWORD=ci_pass psql -h localhost -U ci_user -d ci_db -c "CREATE DATABASE iam_users;"
          PGPASSWORD=ci_pass psql -h localhost -U ci_user -d ci_db -c "CREATE DATABASE iam_resources;"
          PGPASSWORD=ci_pass psql -h localhost -U ci_user -d ci_db -c "CREATE DATABASE iam_audit;"
          PGPASSWORD=ci_pass psql -h localhost -U ci_user -d ci_db -c "CREATE DATABASE iam_notifications;"

      - name: Install parent POM
        run: mvn -N install -DskipTests -q

      - name: Build common-lib
        run: mvn -f common-lib/pom.xml clean install -DskipTests -q

      # Core services — must pass
      - name: Build auth-service
        run: mvn -f auth-service/pom.xml clean verify -q

      - name: Build user-service
        run: mvn -f user-service/pom.xml clean verify -q

      - name: Build api-gateway
        run: mvn -f api-gateway/pom.xml clean verify -q

      # Skeleton services — allowed to fail until fully implemented
      - name: Build resource-service
        run: mvn -f resource-service/pom.xml clean verify -q
        continue-on-error: true

      - name: Build audit-service
        run: mvn -f audit-service/pom.xml clean verify -q
        continue-on-error: true

      - name: Build notification-service
        run: mvn -f notification-service/pom.xml clean verify -q
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

  # ============== SECURITY SCAN (runs in parallel with build) ==============
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install parent POM and common-lib
        run: |
          mvn -N install -DskipTests -q
          mvn -f common-lib/pom.xml clean install -DskipTests -q

      - name: OWASP Dependency-Check
        run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=9 -DskipTests
        continue-on-error: true

      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: '**/target/dependency-check-report.html'

  # ============== DOCKER BUILD (main only) ==============
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, auth-service, user-service, resource-service, audit-service, notification-service]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t iam-${{ matrix.service }}:${{ github.sha }} -f ${{ matrix.service }}/Dockerfile .
        continue-on-error: true
